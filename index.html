<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Drinking Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="layout">

    <!-- LEFT SIDE – CLICK ZONE -->
    <div class="left">

        <h1 class="title">Beer Drinking Clicker</h1>

        <div id="clickButton" class="beer-area">
            <img src="https://drinks.hr/app/uploads/2024/11/captain-morgan-white-rum-750ml-canada-gs1-front-grip-digital-render.png" 
                 alt="Beer" class="beer-img">
        </div>

        <div class="points-box">
            <span id="points">0</span> pive
        </div>

    </div>

    <!-- RIGHT SIDE – SHOP -->
    <div class="right">

        <div class="tabs">
            <button class="tab active" data-tab="upgrades">Upgrades</button>
            <button class="tab" data-tab="workers">Workers</button>
            <span class="pps">PPS: <span id="n">0</span></span>
            <span class="pps">PEPS: <span id="e">0</span></span>
        </div>

        <!-- UPGRADE LIST -->
        <div id="upgrades" class="panel active">

            <!-- Upgrade 1 -->
            <div class="card">
                <div class="card-left">
                    <h3>Upgrade 1</h3>
                    <p>Cijena: <span id="cijenaDouble">10</span></p>
                    <button id="clickDouble" class="buy-btn">Kupi</button>
                </div>
                <div class="card-img upgrade1-img"></div>
                <div class="card-desc">+1 piva po kliku</div>
            </div>

            <!-- Upgrade 2 -->
            <div class="card">
                <div class="card-left">
                    <h3>Upgrade 2</h3>
                    <p>Cijena: <span id="cijenaDouble2">200</span></p>
                    <button id="clickDouble2" class="buy-btn">Kupi</button>
                </div>
                <div class="card-img upgrade2-img"></div>
                <div class="card-desc">+5 piva po kliku</div>
            </div>

        </div>

        <!-- WORKER LIST -->
        <div id="workers" class="panel">

            <!-- Worker 1 -->
            <div class="card">
                <div class="card-left">
                    <h3>Rudar</h3>
                    <p>Cijena: <span id="cijenaMiner">150</span></p>
                    <button id="afkminer" class="buy-btn">Zaposli</button>
                </div>
                <div class="card-img worker1-img"></div>
                <div class="card-desc">+1 PPS</div>
            </div>

            <!-- Worker 2 -->
            <div class="card">
                <div class="card-left">
                    <h3>Pivski robot</h3>
                    <p>Cijena: 500</p>
                    <button class="buy-btn">Zaposli</button>
                </div>
                <div class="card-img worker2-img"></div>
                <div class="card-desc">+5 PPS</div>
            </div>


        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
